<!DOCTYPE html>
<html lang="en">
<head>
  <title>eSlab Document Editor</title>
</head>
<style type="text/css">
@font-face {
   font-family: SQ3font;
   src: url(SQ3n001.ttf);
}

* {
   font-family: SQ3font;
   font-size: 30px;
   box-sizing: border-box;
}

.column {
  float: left;
  padding: 10px;
  height: 640px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body onload="firstLoad()">
  <div class="row">
    <div class="column" style="width: 350">

      <canvas id="myCanvas" width="640" height="380" style="border:1px solid #d3d3d3;">
      Your browser does not support the HTML5 canvas tag.</canvas>
      <img id="bg" width="320" height="190" src="Pic905-v.bmp" alt="The background Image" hidden>

      <script charset="ISO-8859-1">
      const c = document.getElementById("myCanvas");
      const ctx = c.getContext("2d");
      const img = document.getElementById("bg");
      const tab = String.raw`\t`;
      const newLine = String.raw`\n`;
      var lineArray;
      var pageArray = [];
      var page = 0;
      var pageCount = 1;
      var unsaved = 0;
      ctx.scale(2, 2);
      ctx.drawImage(img, 0, 0);


      function update() {
        unsaved = 1;
        ctx.font = "16px SQ3font";
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.drawImage(img, 0, 0);
        setTitle();
        ctx.fillStyle = "blue";
        lineArray = getLines(ctx, document.getElementById('tArea').value, 210);
        for (var i = 0; i < lineArray.length; i++) {
          ctx.fillText(lineArray[i], 35, 40+(9*i));
        }
        document.getElementById('pageCount').innerText = "Page " + (page + 1) + " of " + pageCount;
      };

      function setTitle() {
        unsaved = 1;
        ctx.font = "SQ3font";
        ctx.fillStyle = "white";
        ctx.fillText(document.getElementById('title').value, 35, 23);
        ctx.fillStyle = "lightgrey";
        ctx.fillText("page " + (page + 1), 120, 176);
      };

      function firstLoad() {
        update();
        unsaved = 0;
      }

      function getLines(ctx, text, maxWidth) {
        var lines = [];
        let newLine = String.raw`\n`;
        var paragraphs = text.split(newLine);

        for (var p = 0; p < paragraphs.length; p++) {
          var words = paragraphs[p].split(" ");
          var currentLine = [];

          for (var i = 0; i < words.length; i++) {
            let tab = String.raw`\t`;
            var phrase = words[i].split(tab);
            var word = "";

            if (phrase.length > 1) {
              for (var x = 0; x < phrase.length; x++) {
                if (phrase[x].length < 1) {
                  word += "  ";
                } else {
                  word += phrase[x];
                }
              }
            } else {
              word += phrase;
            }

            var width = ctx.measureText(currentLine + " " + word).width;
            if (width < maxWidth) {
              if (currentLine.length > 0) {
                currentLine += " " + word;
              } else {
                currentLine += word;
              }
            } else {
                lines.push(currentLine);
                currentLine = word;
            }
          }
          lines.push(currentLine);
        } 
        return lines;
      }

      function prevPage() {
        if (page > 0) {
          pageArray[page] = document.getElementById('tArea').value;
          page -= 1;
          document.getElementById('tArea').value = pageArray[page];
          update();
        }
      }

      function nextPage() {
        pageArray[page] = document.getElementById('tArea').value;
        page += 1;
        if (page+1 > pageArray.length) {
          document.getElementById('tArea').value = "";
          ++ pageCount;
        } else {
          document.getElementById('tArea').value = pageArray[page];
        }
        update();
      }

      function download(data, filename, type) {
        var file = new Blob([data.slice(0)], {type: type});
        file = file.slice(1); //remove added \xC2 WTF?
        if (window.navigator.msSaveOrOpenBlob) // IE10+
          window.navigator.msSaveOrOpenBlob(file, filename);
        else { // Others
          var a = document.createElement("a"),
              url = URL.createObjectURL(file);
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          setTimeout(function() {
              document.body.removeChild(a);
              window.URL.revokeObjectURL(url);  
          }, 0); 
        }
      }

      function importWarn() {
        if (unsaved) {
          var w = confirm("Warning: You have made changes since the last patch export. Importing a patch will overwrite the exiting data. Click ok to continue import.");
          if (w == true) {
            importPatch();
          }
        } else {
          importPatch();
        }
      }

      function importPatch() {
        var input = document.createElement('input');
        input.type = 'file';

        input.onchange = e => { 
          var file = e.target.files[0];
          const reader = new FileReader();
          var fData = "";

          reader.addEventListener(
            "load",
            () => {
              fData = reader.result.slice(2).split('\x00');
              document.getElementById('title').value = fData[0];
              document.getElementById('author').value = fData[1];
              document.getElementById('desc').value = fData[2];
              var i = 3;
              pageArray = [];
              page = 0;
              pageCount = 1;
              while (i < fData.length - 2) {
                var tempStr = fData[i].replaceAll("\x09", tab);
                tempStr = tempStr.replaceAll("\x0A", newLine);
                document.getElementById('tArea').value = tempStr;
                if (i < fData.length - 3) {
                  nextPage();
                } else {
                  pageArray[page] = document.getElementById('tArea').value;
                  page = 0;
                  document.getElementById('tArea').value = pageArray[page];
                  update();
                  unsaved = 0;
                }
                ++ i;
              }
            },
            false,
          );

          if (file) {
            reader.readAsText(file);
          }

        }

        input.click();
      }

      function exportPatch() {
        var data = new Uint8Array();
        data += "\x83".toString(16);
        data += "\x00" + document.getElementById('title').value;
        data += "\x00" + document.getElementById('author').value;
        data += "\x00" + document.getElementById('desc').value;
        pageArray[page] = document.getElementById('tArea').value;
        var i = 0;
        while (i < pageArray.length) {

          var tempStr = pageArray[i].replaceAll(tab, "\x09");
          tempStr = tempStr.replaceAll(newLine, "\x0A");
          data += "\x00" + tempStr;
          (++ i)
        }
        data += "\x00" + "ENDOFDOC" + "\x00";
        download(data, "text.302", {type: "text/plain"});
        unsaved = 0;
      }

      function deletePage() {
        //if trying to delete page 1 make sure there is more than one page.
        if (page > 0) {
          doDeletePage();
        } else {
          if (pageCount > 1) {
            doDeletePage();
          }
        }
      }

      function doDeletePage() {
        var i = page;
          while (i < pageCount - 1) {
            if (typeof pageArray[i+1] != "undefined" || (pageArray[i+1] != "")) {
              pageArray[i] = pageArray[i+1];
            }
            ++ i;
          }
          pageArray.pop();
          -- pageCount;
          if (page > pageCount - 1) {
            -- page;
          }
          if (typeof pageArray[page] != "undefined") {
            document.getElementById('tArea').value = pageArray[page];
          }
          update();
      }

      </script>
      <br>Page Text:<br>
      <textarea cols="54" id="tArea" name="tArea" rows="8" oninput="update()">text</textarea><br><br>
    </div>
    <div class="column" style="width: 50">
      Document Title:<br>
      <input type="text" id="title" name="title" size="30" value="title" oninput="update()"><br>
      Document Author:<br>
      <input type="text" id="author" name="author" size="30" value="author"><br>
      Document Description:<br>
      <input type="text" id="desc" name="desc" size="30"><br>
      <p>
        <button onclick="prevPage()">Prev. Page</button>
        <button onclick="nextPage()">Next Page</button><br>
      </p>
      <button onclick="importWarn()">Import Patch</button>
      <button onclick="exportPatch()">Export Patch</button>
      <p>
        Formatting:<br>\n = NewLine.<br>\t = tab/indent.
      </p>
      <div id="pageCount">
        Page 1 of 1.
      </div>
      <button onclick="deletePage()">Delete Current Page</button>
    </div>
  </div>
</body>
</html>
